<doctype! html>
<html>
 <head>
 </head>

 <body>
   <h1>Buat Account Baru</h1>
   <form action="welcome.html" biomethod="post">
   <!-- form elements -->
   <p><b>Sign Up Form</b></p>

   <p>
      <label for="firstname">First Name:<br></label>
      <input id="firstname" name="firstName" type="text">
   </p>

   <p>
      <label for="firstname">Last Name:<br></label>
      <input id="firstname" name="firstName" type="text">
   </p>
   
   <p>
    <label for="gender">Gender:<br></label>
    <input id="male-radio" type="radio" name="gender" value="male">
    <label for="male-radio">Male<br></label>
    <input id="female-radio" type="radio" name="gender" value="female">
    <label for="female-radio">Female<br></label>
    <input id="other-radio" type="radio" name="gender" value="other">
    <label for="other-radio">Other</label>
   </p>
     
   <p>
     <label for="language">Nationality:<br></label>
    <select>
      <option value="Indonesian">Indonesian</option>
      <option value="Malaysian">Malaysian</option>
      <option value="Singaporean">Singaporean</option>
      <option value="Australian">Australian</option>
    </select>
   </p>
     
   <p>
    <label for="language">Language Spoken:<br></label>
    <input id="bahasa-checkbox" type="checkbox" name="language" value="Bahasa Indonesia">
    <label for="bahasa-checkbox">Bahasa Indonesia<br></label>
    <input id="english-checkbox" type="checkbox" name="language" value="English">
    <label for="englsih-checkbox">English<br></label>
    <input id="other-checkbox" type="checkbox" name="language" value="Other">
    <label for="other-checkbox">Other</label>
   </p>
     
   <p>
      <label for="bio">Bio:<br></label>
      <textarea id="bio" rows="10" cols="30"></textarea>
       
   </p>
     
    <input type="submit" value="Sign Up" />
   </form>

 </body>
</html>
